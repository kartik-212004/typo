<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/wp3058028.png);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box {
            text-transform: uppercase;
            text-align: center;
            font-size: 5vw; /* Responsive font size */
            color: rgb(218, 215, 72);
            text-shadow: 2px 2px 2px rgb(22, 14, 15);
            margin-bottom: 20px;
        }

        button {
            width: 20vw; /* Responsive button width */
            height: 8vh; /* Responsive button height */
            margin: 10px; /* Adjust button margin */
            font-size: 2vw; /* Responsive font size */
            border-radius: 11px; /* Rounded buttons */
            background-color: aqua;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        img {
            width: 80%; /* Responsive image width */
            max-width: 300px; /* Maximum image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 30px; /* Rounded corners for the image */
            margin-top: 20px; /* Adjust image margin */
        }

        #a2 {
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .box {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }

            button {
                width: 40vw; /* Adjust button width for smaller screens */
                height: 12vh; /* Adjust button height for smaller screens */
                font-size: 3vw; /* Adjust font size for smaller screens */
            }

            img {
                width: 90%; /* Adjust image width for smaller screens */
                border-radius: 20px; /* Adjust border radius for smaller screens */
            }
        }
    </style>
</head>

<body>
    <img src="https://img.freepik.com/free-vector/hand-drawn-female-bear-illustration_23-2149944558.jpg?w=740&t=st=1711774456~exp=1711775056~hmac=751bed5093efb90930ee0fd13ea99dfc212126f32103b476fa72abb329b17bc4" alt="">
    <div class="container">
        <div class="box">Should We Go On A Date Mansi</div>
        <div class="button">
            <button class="a1">YES</button>
            <button id="a2">NO</button>
        </div>
    </div>
</body>

<script>
    const a2 = document.getElementById('a2');

    a2.addEventListener('mouseenter', () => {
        const width = window.innerWidth - a2.offsetWidth;
        const height = window.innerHeight - a2.offsetHeight;

        const randomX = Math.floor(Math.random() * width);
        const randomY = Math.floor(Math.random() * height);

        a2.style.left = randomX + 'px';
        a2.style.top = randomY + 'px';
    });
</script>

</html>
