<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
      background-color: red;
      border-radius: 2px solid black;
      animation: system 5s ease-in-out  infinite;
      position: relative;
    }
    @keyframes system{
      0%{
        left: 0px;
      }
      25%
      {
        left:95%;
      }
      50%{
        right: 0%;      }
      75%{
        top: 700px;
      }
      
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
</body>
</html>
