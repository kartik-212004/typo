<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            gap: 10px;
            background-color: aliceblue;
        }

        .box {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            border: 2px solid rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        let boxes = document.querySelectorAll(".box")
        console.log(boxes)
        Array.from(boxes).forEach(element => {
            element.style.backgroundColor = rcolor()
            element.style.Color = rcolor()
        });
        function rcolor() {
            let v1 = Math.ceil(0 + Math.random() * 225)
            let v2 = Math.ceil(0 + Math.random() * 225)
            let v3 = Math.ceil(0 + Math.random() * 225)
            return `rgb(${v1}, ${v2}, ${v3})`;
        }
    </script>
</body>

</html>
