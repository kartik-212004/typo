<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;

        }
        .container {
            display: flex;
            height: 300px;
            border: 2px solid black;
            justify-content: center;
            align-items: center;

        }

        .box {
            width: 34px;
            height: 34px;
            border: 2px solid black;
            background-color: green;
            margin: 7px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
