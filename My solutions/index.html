<body>
  <h1>Form For Competition</h1>

  <form action="post"></form>
  <div>
    <label for="Username">Enter Your Name</label>
    <input type="text" name="username" placeholder="Enter your name">
  </div>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="bisexual" name="gender" value="bisexual">
  <label for="bisexual">Bisexual</label>

  </div>

    <input type="checkbox" name="checkbox" id="subscribe" value="yes">
  </div>
  <div>
    <label for="comment">Comment Your Reviews</label>
    <br>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
  </div>
  <div>
    <label for="select">Select Your Option</label>
    <select name="Fruits" id="select">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
    </select>
  </div>
