<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
      #bro
      {
        color: crimson;
      }
      div > p
      {
        color: rgb(255, 2, 107);
        background-color: aqua;
      }
      /* pusedo selector  */
      a:visited{
        color: rgb(104, 87, 87);
      }
      a:hover{
        color: rgb(211, 35, 35);
      }
      a:link
      {
        color: cyan;
      }

      .damn
      {
        color: darkcyan;
      }
      /* Universal Selector */
      *{
        margin: 0%;
        padding: 0%;
    }
    </style>
</head>
<body>
    <div id="bro">
        <h1 >Damn Nigga</h1>
    </div>
    <div class="bie">
        <p>Hey My Son</p>
    </div>
    <div class="damn">
        <h3>Hello Shwaty</h3>
    </div>
    <div>
        <h1>
        <a target="_blank" href="http://www.google.com">Go to google</a>
    </h1>
    </div>
    
</body>
</html>
