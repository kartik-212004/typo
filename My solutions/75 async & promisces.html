<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getdata() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(233)
                }, 3500
                )
            })
        }
        console.log("one")
        console.log("two")
        let data = getdata()
        data.then((v) => {
            console.log("three")
            console.log("four")
        }
        )
        // async & await
        
        async function getdata() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(233)
                }, 3500
                )
            })
        }
        async function main() {
            console.log("1")
            console.log("2")
            console.log("3")
            let data = await getdata()
            console.log("4")
            console.log("5")
            console.log("6")
        }
        main()
    </script>
</body>

</html>
