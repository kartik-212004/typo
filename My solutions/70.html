<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            /* margin: 10px; */
            width: 50px;
            height: 50px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box 1">box</div>
        <div class="box 2">box</div>
        <div class="box 3">box</div>
        <div class="box 4">box</div>
        <div class="box 5">box</div>
    </div>
</body>
<script>
let a = document.getElementsByClassName("box")
a[0].style.backgroundColor="red";
a[0].style.color="yellow"
a[1].style.backgroundColor="orange";
a[1].style.color="green";
a[2].style.backgroundColor="green";
a[2].style.color="orange";
a[3].style.backgroundColor="purple";
a[3].style.color="white";
a[4].style.backgroundColor="pink";
a[4].style.color="red";
a[5].style.backgroundColor="red";
a[5].style.color="blue";
</script>
</html>
