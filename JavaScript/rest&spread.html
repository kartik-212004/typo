<script>function result(...marks) {
        let result = 0;
        for (let total of marks) {
            result = result + total;
        }
        return result;
    }
    function average(...averg) {
        let avg = 0;
        for (let aveg of averg) {
            avg = avg + aveg;
        }
        avg = avg / averg.length;
        return avg;
    }
    let totalm = result(30, 99, 45, 34, 23);
    let mar = average(30, 99, 45, 34, 23);
    console.log("Average is :" + mar)
    console.log("total marks are :" + totalm)

</script>
