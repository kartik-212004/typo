<script>
    let includeplength = 12;
    let includelowercase = true;
    let includeuppercase = true;
    let includespecialsymbol = true;
    let includenumber = true;
    function generate(passwordlength, lowerc, upperc, specialsym, num) {
        let nl = 12;
        let lc = "qwertyuiopasdfghjklzxcvbnm";
        let uc = "QWERTYUIOPASDFGHJKLZXCVBNM";
        let ss = "!@#$%^&*()+<>.[]";
        let n = "1234567890";
        let allowedcars = "";
        let password = "";

        allowedcars += includelowercase ? lc : "";
        allowedcars += includeuppercase ? uc : "";
        allowedcars += includespecialsymbol ? ss : "";
        allowedcars += includenumber ? n : "";
        // console.log(allowedcars)
        if (nl <= 0) {
            return `password must be of atleast 1 word`
        }
        for (let i = 0; i < nl; i++) {
            const random = Math.floor(Math.random() * allowedcars.length)
            password = password + allowedcars[random];
            // console.log(password)
        }
        return password
    }
    const pass = generate(includeplength, includelowercase, includeuppercase, includespecialsymbol, includenumber)
    console.log(`Random password is : ${pass}`);

</script>
