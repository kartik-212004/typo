<label for="text">ENTER A NUMBER</label><br>

<h1 id="h1"></h1>

<body>
    <script>
        let statement = true
        let random = Math.floor((Math.random() * 100) + 1);
        while (statement) {
            let accept = window.prompt("Enter a Number Between 1-100");
            accept = Number(accept)
            if (accept == random) {
                statement = false;
                
                window.alert("hurrahh!!!   it was a hit");
            }
            else if (accept > random) {
                window.alert("your are little high");
            }
            else if (accept < random) {
                window.alert("your are little low");
            }
            console.log("random number is : " + random);
        }
    </script>
