<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="flex justify-center h-[90vh] bg-cover m-4 md:m-12 box-border">
  <div class="box w-[90%] sm:w-[70%] md:w-[50%] lg:w-[30%] absolute h-fit bg-right-middle rounded-[35px]"
    style="background-image: url(https://wallpapercave.com/wp/wp9911810.jpg);">
    <div class="navbar p-4">
      <ul class="flex flex-row justify-between items-center">
        <li><svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            width="24" height="24" fill="none">
            <path d="M4 5L16 5" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              fill="none" />
            <path d="M4 12L20 12" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              fill="none" />
            <path d="M4 19L12 19" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              fill="none" />
          </svg>
        </li>
        <li class="text-lg sm:text-2xl md:text-4xl text-stone-900 font-semibold flex-grow px-4"><input id="input"
            class="rounded-xl placeholder:text-gray-600 w-full  bg-slate-100 border-2 border-gray-700 p-2 sm:p-3"
            type="text" style="background-image: url(https://wallpapercave.com/wp/wp9911810.jpg);"
            placeholder="Enter City"></li>
        <li><button id="button"><svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path
                d="M4.64856 5.07876C4.7869 4.93211 4.92948 4.7895 5.0761 4.65111M7.94733 2.72939C8.12884 2.6478 8.31313 2.57128 8.5 2.5M2.5 8.5C2.57195 8.31127 2.64925 8.12518 2.73172 7.94192"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 8V16M16 12L8 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg></button></li>
      </ul>
    </div>
    <div id="country"
      class="country text-center mt-8 md:mt-14 text-4xl sm:text-6xl md:text-7xl font-sans text-slate-800 font-bold">
      HARLEM
    </div>
    <div id="date"
      class="mt-4 md:mt-8 details flex flex-row justify-center font-sans text-blue-900 font-bold text-lg sm:text-2xl md:text-3xl">
      <p>Tuesday, January 10, 2019</p>
    </div>
    <div id="temp"
      class="text-blue-950 mt-6 md:mt-14 text-6xl sm:text-8xl md:text-9xl font-bold font-sans text-center drop-shadow-2xl temperature">
      15°c</div>
    <div
      class="dash flex justify-center mt-2 md:mt-4 drop-shadow-md font-extrabold text-3xl sm:text-4xl md:text-5xl flex-row text-white">
      - - - - - -
    </div>
    <div id="clouds"
      class="sky mt-6 md:mt-10 flex justify-center text-3xl sm:text-4xl md:text-5xl font-extrabold drop-shadow-xl text-slate-200">
      Clouds</div>
    <div id="min" class="maxmin mt-6 md:mt-10 text-center font-bold text-3xl sm:text-4xl md:text-5xl text-slate-200">25
      °c / 35
      °c</div>
    <div class="cart flex justify-center mt-10 md:mt-14 invert">
      <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" sm:width="30"
          sm:height="30" color="#000000" fill="none">
          <path
            d="M3.87289 17.0194L2.66933 9.83981C2.48735 8.75428 2.39637 8.21152 2.68773 7.85576C2.9791 7.5 3.51461 7.5 4.58564 7.5H19.4144C20.4854 7.5 21.0209 7.5 21.3123 7.85576C21.6036 8.21152 21.5126 8.75428 21.3307 9.83981L20.1271 17.0194C19.7282 19.3991 19.5287 20.5889 18.7143 21.2945C17.9 22 16.726 22 14.3782 22H9.62182C7.27396 22 6.10003 22 5.28565 21.2945C4.47127 20.5889 4.27181 19.3991 3.87289 17.0194Z"
            stroke="currentColor" stroke-width="1.5" />
          <path d="M17.5 7.5C17.5 4.46243 15.0376 2 12 2C8.96243 2 6.5 4.46243 6.5 7.5" stroke="currentColor"
            stroke-width="1.5" />
        </svg></h1>
    </div>
    <div class="lowerbar mt-24 sm:mt-36 mb-10 md:mb-20 flex invert">
      <ul class="flex flex-row justify-evenly w-full">
        <li><svg class="size-10 sm:size-14 m-2 sm:m-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
            height="24" color="#000000" fill="none">
            <path
              d="M3.5 13.678C3.5 9.49387 7.08079 5.35907 9.59413 2.97222C10.9591 1.67593 13.0409 1.67593 14.4059 2.97222C16.9192 5.35907 20.5 9.49387 20.5 13.678C20.5 17.7804 17.2812 22 12 22C6.71878 22 3.5 17.7804 3.5 13.678Z"
              stroke="currentColor" stroke-width="1.5" />
            <path d="M4 12.284C5.46463 11.8303 8.39159 11.6836 11.9842 13.7016C15.57 15.7157 18.516 14.9984 20 14.1354"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <p id="humid" class="text-3xl text-center"></p>
        </li>
        <li><svg class="size-10 sm:size-14 m-2 sm:m-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
            height="24" color="#000000" fill="none">
            <path
              d="M2 5.94145C5.5 9.37313 10.5755 7.90241 11.7324 5.94145C11.9026 5.65301 12 5.31814 12 4.96096C12 3.87795 11.1046 3 10 3C8.89543 3 8 3.87795 8 4.96096"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <path
              d="M17 8.92814C17 7.31097 18.1193 6 19.5 6C20.8807 6 22 7.31097 22 8.92814C22 9.6452 21.7799 10.3021 21.4146 10.8111C19.3463 14.1915 9.2764 12.9164 4 11.8563"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <path
              d="M13.0854 19.8873C13.2913 20.5356 13.8469 21 14.5 21C15.3284 21 16 20.2528 16 19.331C16 19.0176 15.9224 18.7244 15.7873 18.4738C14.4999 15.9925 7.99996 14.3239 2 18.7746"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <path d="M19 15.5H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <p id="wind" class="text-3xl text-center"></p>
        </li>
    </div>
    <script src="index.js"></script>
